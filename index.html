<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Form Example</title>  
    <style>
    body{
        position: absolute;
        transform: translate(50%, 50%);


    }  
          
        .form-container {
            
            right: 400px; 
            background-color: #ffffff;  
            padding: 20px;  
            border-radius: 5px;  
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);  
            max-width: 700px;  
            margin: 50px;  
        }  
        input[type="text"], select {  
            width: 100%;  
            padding: 10px;  
            margin: 10px 0;  
            border: 1px solid #ccc;  
            border-radius: 4px;  
        }  
        button {  
            background-color: #4CAF50;  
            color: white;  
            padding: 10px;  
            border: none;  
            border-radius: 4px;  
            cursor: pointer;  
            width: 100%;  
        }  
        button:hover {  
            background-color: #165c1a;  
        } 
        .form-container{
            background-color: rgb(212, 221, 220);
        } 
        .dropdown {  
            position: absolute;  
            display: inline-block; 
            transform: translate(50%, 30%);   
        }  
        .dropdown-content {  
            display: none;  
            position: absolute;
            
            background-color: #ffffff;  
            min-width: 160px;  
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);  
            
        }  
        .dropdown-content a {  
            color: black;  
            padding: 12px 16px;  
            text-decoration: none;  
            display: block; 
            position: absolute; 
           


        }  
        .dropdown-content a:hover {  
            background-color: #f1f1f1;  
        }  
        .dropdown:hover .dropdown-content {  
            display: block;  
        }  
        .dropdown-toggle {  
          
           
            background-color: #4CAF50;  
            color: white;  
            
        }  
        .dropdown-toggle:hover {  
            background-color: #45a049;  
        }  
    </style>  
</head>  
<body>  
    

<div class="form-container">  
    <form>  
        <label for="first-name">First Name</label>  
        <input type="text" id="first-name" name="first-name" placeholder="Your name..">  

        <label for="last-name">Last Name</label>  
        <input type="text" id="last-name" name="last-name" placeholder="Your last name..">  

        <label for="country">Country</label>  
        <select id="country" name="country">  
            <option value="australia">Australia</option>  
            <option value="usa">USA</option>  
            <option value="canada">Canada</option>  
            <option value="uk">United Kingdom</option>  
            <!-- Add more countries as needed -->  
        </select>  

        <button type="submit">Submit</button>  
    </form>  
</div>  


<div class="dropdown">  
    <button class="dropdown-toggle">Dropdown</button>  
    <div class="dropdown-content">  
        <a href="#">Link 1</a>  
        <a href="#">Link 2</a>  
        <a href="#">Link 3</a>  
    </div>  
</div>  

</body>  
</html>
